<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="google-signin-client_id" content="853541446710-oe4bjgt4pvma4gbrjtoal4akdses7ivv.apps.googleusercontent.com">
    <title>Signup</title>
    <link rel="icon" href="/favicon.ico" type="image/x-icon">
    <link href="https://cdn.jsdelivr.net/npm/remixicon@3.5.0/fonts/remixicon.css" rel="stylesheet">
    
    <script src="script.js" defer></script>
    <style>
        :root {
            --bg-dark: #121212;
            --card-dark: #1E1E1E;
            --text-primary: #FFFFFF;
            --text-secondary: #B0B0B0;
            --accent-color: #4A90E2;
            --hover-color: #5AA0EF;
        }

        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: 'Arial', sans-serif;
        }

        body {
            background-color: var(--bg-dark);
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
            caret-color: transparent;
        }
        @keyframes float {
            0% { transform: translateY(0px); }
            50% { transform: translateY(20px); }
            100% { transform: translateY(0px); }
        }
        .background {
            background-color: var(--card-dark);
            width: 100%;
            max-width: 400px;
            border-radius: 16px;
            padding: 40px;
            box-shadow: 0 10px 30px rgba(0,0,0,0.5);
            position: relative;
            overflow: hidden;
            display: flex;
            flex-direction: column;
            align-items: center;
            animation: float 6s ease-in-out infinite;
        }

        .background::before {
            content: '';
            position: absolute;
            top: -50%;
            left: -50%;
            width: 200%;
            height: 200%;
            background: linear-gradient(45deg, transparent, transparent);
            animation: rotate 4s linear infinite;
            z-index: -1;
        }

        @keyframes rotate {
            0% { transform: rotate(0deg); }
            100% { transform: rotate(360deg); }
        }

        .textboxscale {
            width: 100%;
            padding: 15px 15px 15px 45px;
            background-color: #2A2A2A;
            border: 1px solid #3A3A3A;
            border-radius: 8px;
            color: var(--text-primary);
            font-size: 16px;
            margin: 10px 0;
            position: relative;
        }

        .textboxscale::placeholder {
            color: var(--text-secondary);
        }

        .username, .email, .password {
            position: relative;
            width: 100%;
        }

        .username::before, .email::before, .password::before {
            content: '';
            position: absolute;
            left: 15px;
            top: 50%;
            transform: translateY(-50%);
            width: 20px;
            height: 20px;
            background-size: cover;
            z-index: 1;
        }

        .username::before { background-image: url('data:image/svg+xml;utf8,<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 24 24" fill="none" stroke="%23B0B0B0" stroke-width="2"><path d="M20 21v-2a4 4 0 0 0-4-4H8a4 4 0 0 0-4 4v2"></path><circle cx="12" cy="7" r="4"></circle></svg>'); }
        .email::before { background-image: url('data:image/svg+xml;utf8,<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 24 24" fill="none" stroke="%23B0B0B0" stroke-width="2"><path d="M4 4h16c1.1 0 2 .9 2 2v12c0 1.1-.9 2-2 2H4c-1.1 0-2-.9-2-2V6c0-1.1.9-2 2-2z"></path><polyline points="22,6 12,13 2,6"></polyline></svg>'); }
        .password::before { background-image: url('data:image/svg+xml;utf8,<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 24 24" fill="none" stroke="%23B0B0B0" stroke-width="2"><rect x="3" y="11" width="18" height="11" rx="2" ry="2"></rect><path d="M7 11V7a5 5 0 0 1 10 0v4"></path></svg>'); }

        .submit, .loginRedirect, .googleRedirect {
            width: 100%;
            padding: 15px;
            background-color: var(--accent-color);
            color: white;
            border: none;
            border-radius: 8px;
            font-size: 18px;
            cursor: pointer;
            margin-top: 15px;
            transition: background-color 0.3s ease;
        }

        .submit:hover, .loginRedirect:hover, .googleRedirect:hover {
            background-color: var(--hover-color);
        }

        p {
            color: var(--text-secondary);
            margin-top: 15px;
            text-align: center;
        }

        .g-signin2 {
            width: 100%;
            margin-top: 15px;
        }
    </style>
</head>
<body>
    <div class="background">
        <input id="username" type="text" class="textboxscale username" placeholder="Enter Username" autocomplete="username">
        <input id="email" type="email" class="textboxscale email" placeholder="Enter Email" autocomplete="email">
        <input id="password" type="password" class="textboxscale password" placeholder="Enter Password" autocomplete="current-password">
        <button id="submit" class="submit">Signup</button>
        <p>If you already have an account</p>
        <button id="loginRedirect" class="loginRedirect">Login</button>
    </div>

    <script>
        const loginRedirect = document.getElementById('loginRedirect');
        loginRedirect.addEventListener('click', () => {
            window.location.href = 'login.html'; 
        });

        async function checkloggedin() {
    try {
        const response = await fetch('/api/checkloggedin', {
            method: 'GET',
            credentials: 'include',  // Ensure cookies are sent with the request
            headers: {
                'Content-Type': 'application/json',
            },
        });

        const data = await response.json();

        if (response.ok) {
            alert(data.message);
            window.location.href = 'main.html';
        } else {
            console.error('Error checking login status');
        }
    } catch (error) {
        console.error('Error checking login status:', error);
    }
}
checkloggedin();

    </script>
</body>
</html>
