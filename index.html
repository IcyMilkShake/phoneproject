<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="google-signin-client_id" content="764440109211-s93lir6uhjkrv6qkld7decoi0sbg2mj3.apps.googleusercontent.com">
    <title>Signup</title>
    
    <script src="https://accounts.google.com/gsi/client" async defer></script>
    <script src="script.js" defer></script>
    
    <style>
        :root {
            --bg-dark: #121212;
            --card-dark: #1E1E1E;
            --text-primary: #FFFFFF;
            --text-secondary: #B0B0B0;
            --accent-color: #4A90E2;
            --hover-color: #5AA0EF;
        }

        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: 'Arial', sans-serif;
        }

        body {
            background-color: var(--bg-dark);
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
            caret-color: transparent;
        }

        .background {
            background-color: var(--card-dark);
            width: 100%;
            max-width: 400px;
            border-radius: 16px;
            padding: 40px;
            box-shadow: 0 10px 30px rgba(0,0,0,0.5);
            position: relative;
            overflow: hidden;
            display: flex;
            flex-direction: column;
            align-items: center;
        }

        .textboxscale {
            width: 100%;
            padding: 15px 15px 15px 45px;
            background-color: #2A2A2A;
            border: 1px solid #3A3A3A;
            border-radius: 8px;
            color: var(--text-primary);
            font-size: 16px;
            margin: 10px 0;
            position: relative;
        }

        .textboxscale::placeholder {
            color: var(--text-secondary);
        }

        .submit, .loginRedirect, .google-login-btn {
            width: 100%;
            padding: 15px;
            background-color: var(--accent-color);
            color: white;
            border: none;
            border-radius: 8px;
            font-size: 18px;
            cursor: pointer;
            margin-top: 15px;
            transition: background-color 0.3s ease;
        }

        .submit:hover, .loginRedirect:hover {
            background-color: var(--hover-color);
        }

        p {
            color: var(--text-secondary);
            margin-top: 15px;
            text-align: center;
        }

        /* Google button styling */
        .google-login-btn {
            display: flex;
            align-items: center;
            justify-content: center;
            background-color: #ebebeb;
            color: #242424;
            padding: 15px;
            font-size: 18px;
            margin-top: 15px;
        }
        .google-login-btn:hover {
            background-color: #c2c2c2;
        }
        .google-logo {
            width: 20px;
            margin-right: 10px;
            order: -1; /* Moves the logo to the left */
        }

    </style>
</head>
<body>  
    <div class="background">
        <input id="username" type="text" class="textboxscale username" placeholder="Enter Username" autocomplete="username">
        <input id="email" type="email" class="textboxscale email" placeholder="Enter Email" autocomplete="email">
        <input id="password" type="password" class="textboxscale password" placeholder="Enter Password" autocomplete="current-password">
        <button id="submit" class="submit">Signup</button>

        <!-- Google Sign-In button -->
        <div id="g_id_onload"
            data-client_id="764440109211-s93lir6uhjkrv6qkld7decoi0sbg2mj3.apps.googleusercontent.com"
            data-callback="handleCredentialResponse"
            data-auto_prompt="false">
        </div>

        <div class="google-login-btn" id="g_id_signin" data-type="standard"></div>

        <p>Already have an account?</p>
        <button id="loginRedirect" class="loginRedirect">Login</button>
    </div>

    <script>
        const loginRedirect = document.getElementById('loginRedirect');
        loginRedirect.addEventListener('click', () => {
            window.location.href = 'login.html'; 
        });

        async function checkloggedin() {
            try {
                const response = await fetch('/checkloggedin', {
                    credentials: 'same-origin'
                });

                const data = await response.json();

                if (response.ok) {
                    alert(data.message)
                    window.location.href = 'main.html';
                } else {
                    console.error('Error checking login status');
                }
            } catch (error) {
                console.error('Error checking login status:', error);
            }
        }

        checkloggedin();

        // Google Sign-In response handling
        function handleCredentialResponse(response) {
            console.log("Encoded JWT ID token: " + response.credential);
            
            try {
                const payload = JSON.parse(atob(response.credential.split(".")[1]));
                console.log("User ID:", payload.sub);
                console.log("User Name:", payload.name);
                console.log("User Email:", payload.email);
                console.log("User Image URL:", payload.picture);
            
                sendTokenToServer(response.credential);
            } catch (error) {
                console.error("Error decoding JWT token:", error);
            }
        }

        // Function to send the token to the server
        async function sendTokenToServer(id_token) {
            try {
                const response = await fetch('/tokenGoogleAuth', {
                    method: 'POST',
                    headers: { 'Content-Type': 'application/json' },
                    body: JSON.stringify({ token: id_token })
                });
                const data = await response.json();
                console.log('Server Response:', data);
            } catch (error) {
                console.error('Error:', error);
            }
        }
    </script>
</body>
</html>
