<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Signup</title>
    <meta http-equiv="Content-Security-Policy" content="script-src 'self' https://accounts.google.com https://apis.google.com;">
    <link href="https://cdn.jsdelivr.net/npm/remixicon@3.5.0/fonts/remixicon.css" rel="stylesheet">
    <script src="script.js" defer></script>
    <style>
        :root {
            --bg-dark: #121212;
            --card-dark: #1E1E1E;
            --text-primary: #FFFFFF;
            --text-secondary: #B0B0B0;
            --accent-color: #4A90E2;
            --hover-color: #5AA0EF;
        }

        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: 'Arial', sans-serif;
        }

        body {
            background-color: var(--bg-dark);
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
            caret-color: transparent;
        }

        .background {
            background-color: var(--card-dark);
            width: 100%;
            max-width: 400px;
            border-radius: 16px;
            padding: 40px;
            box-shadow: 0 10px 30px rgba(0,0,0,0.5);
            position: relative;
            overflow: hidden;
            display: flex;
            flex-direction: column;
            align-items: center;
        }

        .textboxscale {
            width: 100%;
            padding: 15px 15px 15px 45px;
            background-color: #2A2A2A;
            border: 1px solid #3A3A3A;
            border-radius: 8px;
            color: var(--text-primary);
            font-size: 16px;
            margin: 10px 0;
            position: relative;
        }
        .usertextboxscale {
            width: 70%;  /* Set the width to 70% */
            padding: 15px 15px 15px 45px;
            background-color: #2A2A2A;
            border: 1px solid #3A3A3A;
            border-radius: 8px;
            color: var(--text-primary);
            font-size: 16px;
            margin: 10px 0;
            align-self: flex-start;  /* Align the element to the left side */
        }



        .textboxscale::placeholder {
            color: var(--text-secondary);
        }

        .submit, .loginRedirect, .google-login-btn {
            width: 100%;
            padding: 15px;
            background-color: var(--accent-color);
            color: white;
            border: none;
            border-radius: 8px;
            font-size: 18px;
            cursor: pointer;
            margin-top: 15px;
            transition: background-color 0.3s ease;
        }

        .submit:hover, .loginRedirect:hover {
            background-color: var(--hover-color);
        }

        p {
            color: var(--text-secondary);
            margin-top: 15px;
            text-align: center;
        }

        /* Google button styling */
        .google-login-btn {
            display: flex;
            align-items: center;
            justify-content: center;
            background-color: #ebebeb;
            color: #242424;
            padding: 15px;
            font-size: 18px;
            margin-top: 15px;
        }
        .google-login-btn:hover {
            background-color: #c2c2c2;
        }
        .google-logo {
            width: 20px;
            margin-right: 10px;
            order: -1; /* Moves the logo to the left */
        }

    </style>
</head>
<body>  

    <div class="background">
        <!-- Form fields and Google Sign-In button -->
        <input id="username" type="text" class="usertextboxscale username" placeholder="Enter Username" autocomplete="username">
        <input id="email" type="email" class="textboxscale email" placeholder="Enter Email" autocomplete="email">
        <input id="password" type="password" class="textboxscale password" placeholder="Enter Password" autocomplete="current-password">
        <button id="submit" class="submit">Signup</button>

        <a href="/auth/google" class="google-login-btn">
            Sign up with Google
        </a>

        <p>If you already have an account</p>
        <button id="loginRedirect" class="loginRedirect">Login</button>
    </div>
</body>
</html>
