<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Forgot Password</title>
    <style>
        :root {
            --bg-dark: #121212;
            --card-dark: #1E1E1E;
            --text-primary: #FFFFFF;
            --text-secondary: #B0B0B0;
            --accent-color: #4A90E2;
            --hover-color: #5AA0EF;
        }

        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: 'Arial', sans-serif;
        }

        body {
            background-color: var(--bg-dark);
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
        }
        @keyframes float {
            0% { transform: translateY(0px); }
            50% { transform: translateY(20px); }
            100% { transform: translateY(0px); }
        }
        .background {
            background-color: var(--card-dark);
            width: 100%;
            max-width: 400px;
            border-radius: 16px;
            padding: 40px;
            box-shadow: 0 10px 30px rgba(0,0,0,0.5);
            position: relative;
            overflow: hidden;
            display: flex;
            flex-direction: column;
            align-items: center;
            animation: float 6s ease-in-out infinite;
        }

        .background::before {
            content: '';
            position: absolute;
            top: -50%;
            left: -50%;
            width: 200%;
            height: 200%;
            background: linear-gradient(45deg, transparent,  transparent);
            animation: rotate 4s linear infinite;
            z-index: -1;
        }

        @keyframes rotate {
            0% { transform: rotate(0deg); }
            100% { transform: rotate(360deg); }
        }

        .textboxscale {
            width: 100%;
            padding: 15px 15px 15px 45px;
            background-color: #2A2A2A;
            border: 1px solid #3A3A3A;
            border-radius: 8px;
            color: var(--text-primary);
            font-size: 16px;
            margin: 10px 0;
            position: relative;
        }

        .textboxscale::placeholder {
            color: var(--text-secondary);
        }

        .email, .username, .verify {
            position: relative;
            width: 100%;
        }

        .verify-btn, .submit-btn {
            width: 100%;
            padding: 15px;
            background-color: var(--accent-color);
            color: white;
            border: none;
            border-radius: 8px;
            font-size: 18px;
            cursor: pointer;
            margin-top: 15px;
            transition: background-color 0.3s ease;
        }

        .verify-btn:hover, .submit-btn:hover {
            background-color: var(--hover-color);
        }

        .login-link {
            color: var(--accent-color);
            margin-top: 15px;
            text-align: center;
            font-size: 14px;
            cursor: pointer;
        }

        .login-link:hover {
            color: var(--accent-color);
            text-decoration: underline;
        }
    </style>
</head>
<body>
    <div class="background">
        <input id="email" type="text" class="textboxscale email" placeholder="Enter Email" autocomplete="email">
        <input id="username" type="text" class="textboxscale username" placeholder="Enter Username" autocomplete="username">
        <input id="verify" type="text" class="textboxscale verify" placeholder="Enter Verification Code">
        <button id="verifycode" class="verify-btn">Send Verification Code</button>
        <button id="submit" class="submit-btn">Submit</button>
        <p class="login-link" id="loginRedirect">Back to Login</p>
    </div>

    <script>
        const email = document.getElementById('email')
        const user = document.getElementById('username')
        const verify = document.getElementById('verify')
        var current_code = undefined

        document.getElementById('loginRedirect').addEventListener('click', () => { 
            window.location.href = 'login.html'; // Redirect to login page
        })

        document.getElementById('verifycode').addEventListener('click', async () => { 
            if (email.value == "" || user.value == "") {
                alert("Please enter the username and email attached to the account first")
            }else{
                const userData = {
                    name: user.value,
                    email: email.value,
                };
                try {
                    const response = await fetch('http://bigbear760.synology.me:8080/check_resetpass', {
                        method: 'POST',
                        headers: {
                            'Content-Type': 'application/json',
                        },
                        body: JSON.stringify(userData),
                    });

                    if (!response.ok) {
                        const errorData = await response.json();
                        alert(errorData.message || 'Verification Code sending failed');
                        throw new Error(`HTTP error! status: ${response.status}`);
                    }
                    const result = await response.json();

                    if (result.message == 'No such username') {
                        alert(result.message);
                    }else if (result.message == 'Wrong email for this username'){
                        alert(result.message);
                    }else if (result.message == 'Success') {
                        alert("Verification code sent");
                        const code = Math.floor(Math.random() * (999999-100000 + 1)) + 100000
                        current_code = code
                        const data = {
                            to: email.value,
                            subject: "Verification Code",
                            message: code.toString()
                        };

                        fetch('/send-email', {
                            method: 'POST',
                            headers: {
                                'Content-Type': 'application/json'
                            },
                            body: JSON.stringify(data)
                        })
                        .then(response => response.json())
                        .then(data => {
                            console.log('Response:', data);  // Log the server's response
                        })
                        .catch(error => {
                            console.error('Error:', error);
                        });
                    }else{
                        alert(result.message)
                    }
                } catch (error) {
                    console.error('Error logging in:', error);
                    alert('There was an error sending verification code.');
                }
            };
        })

        document.getElementById('submit').addEventListener('click', () => {
            if (verify.value == current_code) {
                window.location.href = 'resetpass.html';
            }else{
                alert("Incorrect Verification Code")
            }
        })
    </script>
</body>
</html>
